<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rose Token</title>
    <script>
      // Store the path in sessionStorage and redirect to root
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
