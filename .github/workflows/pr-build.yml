name: PR Build Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Build and test contracts
  build-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npx hardhat test
      
      - name: Compile contracts
        run: npx hardhat compile
        
      - name: Update ABIs
        run: node scripts/update-abi.js

  # Build frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install dependencies
        run: cd frontend && npm install
      
      - name: Install root dependencies for ABI generation
        run: npm ci
        
      - name: Compile contracts and update ABIs
        run: npm run update-abi
      
      - name: Build
        run: cd frontend && npm run build
        env:
          # Using placeholder values for build-only environment
          VITE_MARKETPLACE_ADDRESS: "0x0000000000000000000000000000000000000000"
          VITE_TOKEN_ADDRESS: "0x0000000000000000000000000000000000000000"
          # Using real Pinata API keys from GitHub secrets
          VITE_PINATA_API_KEY: ${{ secrets.REACT_APP_PINATA_API_KEY }}
          VITE_PINATA_SECRET_API_KEY: ${{ secrets.REACT_APP_PINATA_SECRET_API_KEY }}
          VITE_PINATA_JWT: ${{ secrets.REACT_APP_PINATA_JWT }}
