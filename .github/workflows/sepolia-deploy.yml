name: Deploy to Sepolia

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Sepolia'
        required: true
        default: 'true'

# Add permissions for updating repository secrets
permissions:
  contents: read
  id-token: write
  actions: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npx hardhat test
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Deploy to Sepolia
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npx hardhat run scripts/deploy.js --network sepolia
      
      - name: Verify contracts on Etherscan
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          # Wait for contract deployment to be confirmed
          sleep 180
          
          # Get contract addresses from deployment output
          MARKETPLACE_ADDRESS=$(cat deployment-output.json | jq -r '.marketplaceAddress')
          TOKEN_ADDRESS=$(cat deployment-output.json | jq -r '.tokenAddress')
          
          # Verify contracts on Etherscan
          npx hardhat verify --network sepolia $MARKETPLACE_ADDRESS ${{ secrets.DAO_TREASURY_ADDRESS }}
          npx hardhat verify --network sepolia $TOKEN_ADDRESS $MARKETPLACE_ADDRESS
      
      - name: Save Contract Addresses as Artifact
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        run: |
          # Get contract addresses from deployment output
          MARKETPLACE_ADDRESS=$(cat deployment-output.json | jq -r '.marketplaceAddress')
          TOKEN_ADDRESS=$(cat deployment-output.json | jq -r '.tokenAddress')
          
          echo "Saving contract addresses as artifact"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          echo "Token: $TOKEN_ADDRESS"
          
          # Create a JSON file with contract addresses
          echo "{\"marketplaceAddress\":\"$MARKETPLACE_ADDRESS\",\"tokenAddress\":\"$TOKEN_ADDRESS\"}" > contract-addresses.json
          
      - name: Upload Contract Addresses Artifact
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: contract-addresses
          path: contract-addresses.json
          retention-days: 1
