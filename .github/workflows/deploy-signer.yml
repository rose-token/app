name: Build and Deploy Passport Signer

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/signer/**'
      - '.github/workflows/deploy-signer.yml'
  workflow_dispatch:
    inputs:
      deploy_to_akash:
        description: 'Deploy to Akash Network'
        required: true
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/passport-signer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend/signer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  deploy-akash:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_to_akash == 'true' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Akash Console
        env:
          AKASH_CONSOLE_API_KEY: ${{ secrets.AKASH_CONSOLE_API_KEY }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          # Update image in SDL
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          sed -i "s|image:.*|image: ${IMAGE}|g" backend/signer/deploy.yaml

          echo "Updated SDL:"
          cat backend/signer/deploy.yaml

          # Read SDL content
          SDL_CONTENT=$(cat backend/signer/deploy.yaml)

          # Create deployment via Console API
          echo "Creating deployment via Akash Console API..."
          RESPONSE=$(curl -s -X POST "https://api.akash.network/v1/deployments" \
            -H "Authorization: Bearer ${AKASH_CONSOLE_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"sdl\": $(echo "$SDL_CONTENT" | jq -Rs .),
              \"deposit\": 500000
            }")

          echo "Deployment response:"
          echo "$RESPONSE" | jq .

          # Extract deployment ID
          DEPLOYMENT_ID=$(echo "$RESPONSE" | jq -r '.deploymentId // .id // empty')
          if [ -n "$DEPLOYMENT_ID" ]; then
            echo "Deployment created: $DEPLOYMENT_ID"
            echo "View at: https://console.akash.network/deployments/$DEPLOYMENT_ID"
          else
            echo "Error creating deployment - check response above"
            exit 1
          fi
