name: Build and Deploy Passport Signer

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/signer/**'
      - '.github/workflows/deploy-signer.yml'
  workflow_run:
    workflows: ["Combined Deployment Workflow"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_akash:
        description: 'Deploy to Akash Network'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/passport-signer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ github.sha }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend/signer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

      - name: Output image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  get-contract-addresses:
    runs-on: ubuntu-latest
    permissions:
      actions: read
    outputs:
      governance_address: ${{ steps.extract.outputs.governance_address }}
      treasury_address: ${{ steps.extract.outputs.treasury_address }}
    steps:
      - name: Download artifact from combined-deploy
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: combined-deploy.yml
          name: contract-addresses
          path: ./
        continue-on-error: true

      - name: Extract contract addresses
        id: extract
        run: |
          if [ -f contract-addresses.json ]; then
            GOVERNANCE_ADDRESS=$(jq -r '.governanceAddress' contract-addresses.json)
            TREASURY_ADDRESS=$(jq -r '.treasuryAddress' contract-addresses.json)
            echo "Found governance address: $GOVERNANCE_ADDRESS"
            echo "Found treasury address: $TREASURY_ADDRESS"
            echo "governance_address=$GOVERNANCE_ADDRESS" >> $GITHUB_OUTPUT
            echo "treasury_address=$TREASURY_ADDRESS" >> $GITHUB_OUTPUT
          else
            echo "No contract-addresses.json found, will use secret fallback"
            echo "governance_address=" >> $GITHUB_OUTPUT
            echo "treasury_address=" >> $GITHUB_OUTPUT
          fi

  deploy-akash:
    needs: [build-and-push, get-contract-addresses]
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.deploy_to_akash == 'true' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Akash Console
        env:
          AKASH_CONSOLE_API_KEY: ${{ secrets.AKASH_CONSOLE_API_KEY }}
          AKASH_DSEQ: ${{ secrets.AKASH_DSEQ }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          SIGNER_PRIVATE_KEY: ${{ secrets.PASSPORT_SIGNER_PRIVATE_KEY }}
          VITE_GITCOIN_SCORER_ID: ${{ secrets.VITE_GITCOIN_SCORER_ID }}
          VITE_GITCOIN_API_KEY: ${{ secrets.VITE_GITCOIN_API_KEY }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          ARBITRUM_SEPOLIA_RPC_URL: ${{ secrets.ARBITRUM_SEPOLIA_RPC_URL }}
          GOVERNANCE_ADDRESS: ${{ needs.get-contract-addresses.outputs.governance_address || secrets.GOVERNANCE_ADDRESS }}
          TREASURY_ADDRESS: ${{ needs.get-contract-addresses.outputs.treasury_address || secrets.TREASURY_ADDRESS }}
        run: |
          # Update image in SDL (use short SHA to match docker/metadata-action output)
          SHORT_SHA="${IMAGE_TAG:0:7}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}" 
          sed -i "s|image:.*passport-signer.*|image: ${IMAGE}|g" backend/signer/deploy.yaml

          # Substitute secrets into SDL
          sed -i "s|\${SIGNER_PRIVATE_KEY}|${SIGNER_PRIVATE_KEY}|g" backend/signer/deploy.yaml
          sed -i "s|\${VITE_GITCOIN_SCORER_ID}|${VITE_GITCOIN_SCORER_ID}|g" backend/signer/deploy.yaml
          sed -i "s|\${VITE_GITCOIN_API_KEY}|${VITE_GITCOIN_API_KEY}|g" backend/signer/deploy.yaml
          sed -i "s|\${POSTGRES_PASSWORD}|${POSTGRES_PASSWORD}|g" backend/signer/deploy.yaml
          sed -i "s|\${ARBITRUM_SEPOLIA_RPC_URL}|${ARBITRUM_SEPOLIA_RPC_URL}|g" backend/signer/deploy.yaml
          sed -i "s|\${GOVERNANCE_ADDRESS}|${GOVERNANCE_ADDRESS}|g" backend/signer/deploy.yaml
          sed -i "s|\${TREASURY_ADDRESS}|${TREASURY_ADDRESS}|g" backend/signer/deploy.yaml

          echo "Updated SDL (secrets redacted):"
          cat backend/signer/deploy.yaml | sed 's/SIGNER_PRIVATE_KEY=.*/SIGNER_PRIVATE_KEY=***REDACTED***/g' | sed 's/GITCOIN_API_KEY=.*/GITCOIN_API_KEY=***REDACTED***/g' | sed 's/POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=***REDACTED***/g' | sed 's/postgresql:\/\/rose:.*/postgresql:\/\/rose:***REDACTED***@localhost:5432\/rose/g'

          SDL_CONTENT=$(cat backend/signer/deploy.yaml)

          # Check if we have an existing deployment to update
          if [ -n "$AKASH_DSEQ" ]; then
            echo "Checking existing deployment: $AKASH_DSEQ"
            EXISTING=$(curl -s "https://console-api.akash.network/v1/deployments/${AKASH_DSEQ}" \
              -H "x-api-key: ${AKASH_CONSOLE_API_KEY}")

            DEPLOYMENT_STATE=$(echo "$EXISTING" | jq -r '.data.deployment.state // .data.state // empty')
            echo "Deployment state: $DEPLOYMENT_STATE"

            if [ "$DEPLOYMENT_STATE" = "active" ]; then
              echo "Updating existing deployment..."
              UPDATE_PAYLOAD=$(jq -n --arg sdl "$SDL_CONTENT" '{data: {sdl: $sdl}}')

              UPDATE_RESPONSE=$(curl -s -X PUT "https://console-api.akash.network/v1/deployments/${AKASH_DSEQ}" \
                -H "x-api-key: ${AKASH_CONSOLE_API_KEY}" \
                -H "Content-Type: application/json" \
                -d "$UPDATE_PAYLOAD")

              echo "Update response:"
              echo "$UPDATE_RESPONSE" | jq .

              if echo "$UPDATE_RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
                echo "Update failed, will create new deployment"
              else
                echo "Deployment updated successfully!"
                echo "View at: https://console.akash.network/deployments/$AKASH_DSEQ"
                exit 0
              fi
            else
              echo "Existing deployment not active (state: $DEPLOYMENT_STATE), creating new..."
            fi
          else
            echo "No AKASH_DSEQ secret set, creating new deployment..."
          fi

          # Step 1: Create certificate (only needed for new deployments)
          echo "Step 1: Creating certificate..."
          CERT_RESPONSE=$(curl -s -X POST "https://console-api.akash.network/v1/certificates" \
            -H "x-api-key: ${AKASH_CONSOLE_API_KEY}" \
            -H "Content-Type: application/json")

          CERT_PEM=$(echo "$CERT_RESPONSE" | jq -r '.data.certPem')
          ENCRYPTED_KEY=$(echo "$CERT_RESPONSE" | jq -r '.data.encryptedKey')

          if [ -z "$CERT_PEM" ] || [ "$CERT_PEM" = "null" ]; then
            echo "Failed to create certificate"
            echo "$CERT_RESPONSE" | jq .
            exit 1
          fi
          echo "Certificate created successfully"

          # Step 2: Create deployment
          echo "Step 2: Creating deployment..."
          DEPLOY_PAYLOAD=$(jq -n --arg sdl "$SDL_CONTENT" '{data: {sdl: $sdl, deposit: 5}}')
          echo "Deployment payload structure:"
          echo "$DEPLOY_PAYLOAD" | jq 'del(.data.sdl)' # Show structure without full SDL

          DEPLOY_RESPONSE=$(curl -s -X POST "https://console-api.akash.network/v1/deployments" \
            -H "x-api-key: ${AKASH_CONSOLE_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$DEPLOY_PAYLOAD")

          echo "Deployment response:"
          echo "$DEPLOY_RESPONSE" | jq .

          DSEQ=$(echo "$DEPLOY_RESPONSE" | jq -r '.data.dseq // .dseq // empty')
          MANIFEST=$(echo "$DEPLOY_RESPONSE" | jq -r '.data.manifest // .manifest // empty')
          if [ -z "$DSEQ" ]; then
            echo "Failed to create deployment"
            exit 1
          fi
          echo "Deployment created: dseq=$DSEQ"
          echo "Manifest received: $(echo "$MANIFEST" | head -c 100)..."

          # Provider blacklist - unreliable or problematic providers
          PROVIDER_BLACKLIST=(
            "provider.gpu.subangle.com"
          )

          is_blacklisted() {
            local provider="$1"
            for blacklisted in "${PROVIDER_BLACKLIST[@]}"; do
              if [ "$provider" = "$blacklisted" ]; then
                return 0  # true, is blacklisted
              fi
            done
            return 1  # false, not blacklisted
          }

          # Step 3: Poll for bids
          echo "Step 3: Waiting for provider bids..."
          BID_COUNT=0
          for i in $(seq 1 10); do
            sleep 3
            BID_RESPONSE=$(curl -s "https://console-api.akash.network/v1/bids?dseq=${DSEQ}" \
              -H "x-api-key: ${AKASH_CONSOLE_API_KEY}")

            # Response format: {data: [{bid: {id: {...}, state: ...}, escrow_account: {...}}]}
            BID_COUNT=$(echo "$BID_RESPONSE" | jq '(.data // []) | length')
            if [ "$BID_COUNT" -gt 0 ]; then
              echo "Received $BID_COUNT bid(s)"
              echo "First bid:"
              echo "$BID_RESPONSE" | jq '.data[0].bid.id'
              break
            fi
            echo "Attempt $i: No bids yet..."
          done

          if [ "$BID_COUNT" -eq 0 ]; then
            echo "No bids received after 30 seconds"
            echo "Bid response:"
            echo "$BID_RESPONSE" | jq .
            exit 1
          fi

          # Step 4: Select first non-blacklisted provider
          echo "Step 4: Selecting provider (filtering blacklist)..."
          PROVIDER=""
          SELECTED_INDEX=-1
          TOTAL_BIDS=$(echo "$BID_RESPONSE" | jq '(.data // []) | length')

          for i in $(seq 0 $((TOTAL_BIDS - 1))); do
            CANDIDATE=$(echo "$BID_RESPONSE" | jq -r ".data[$i].bid.id.provider")
            if is_blacklisted "$CANDIDATE"; then
              echo "Skipping blacklisted provider: $CANDIDATE"
            else
              PROVIDER="$CANDIDATE"
              SELECTED_INDEX=$i
              break
            fi
          done

          if [ -z "$PROVIDER" ]; then
            echo "Error: All $TOTAL_BIDS provider(s) are blacklisted"
            echo "Blacklisted providers:"
            printf '  - %s\n' "${PROVIDER_BLACKLIST[@]}"
            exit 1
          fi

          GSEQ=$(echo "$BID_RESPONSE" | jq -r ".data[$SELECTED_INDEX].bid.id.gseq // 1")
          OSEQ=$(echo "$BID_RESPONSE" | jq -r ".data[$SELECTED_INDEX].bid.id.oseq // 1")
          echo "Selected provider: $PROVIDER (bid #$((SELECTED_INDEX + 1)) of $TOTAL_BIDS)"

          echo "Creating lease with provider: $PROVIDER"
          # Build lease payload with proper structure:
          # {manifest: string, certificate: {certPem, keyPem}, leases: [{dseq, gseq, oseq, provider}]}
          LEASE_PAYLOAD=$(jq -n \
            --arg manifest "$MANIFEST" \
            --arg certPem "$CERT_PEM" \
            --arg keyPem "$ENCRYPTED_KEY" \
            --arg dseq "$DSEQ" \
            --argjson gseq "$GSEQ" \
            --argjson oseq "$OSEQ" \
            --arg provider "$PROVIDER" \
            '{
              manifest: $manifest,
              certificate: {certPem: $certPem, keyPem: $keyPem},
              leases: [{dseq: $dseq, gseq: $gseq, oseq: $oseq, provider: $provider}]
            }')
          echo "Lease payload structure:"
          echo "$LEASE_PAYLOAD" | jq 'del(.manifest) | del(.certificate)'

          LEASE_RESPONSE=$(curl -s -X POST "https://console-api.akash.network/v1/leases" \
            -H "x-api-key: ${AKASH_CONSOLE_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$LEASE_PAYLOAD")

          echo "Lease response:"
          echo "$LEASE_RESPONSE" | jq .

          LEASE_ID=$(echo "$LEASE_RESPONSE" | jq -r '.data.leaseId // .data.id // .leaseId // .id // empty')
          if [ -n "$LEASE_ID" ]; then
            echo "Lease created successfully!"
            echo "Deployment ID: $DSEQ"
            echo "View at: https://console.akash.network/deployments/$DSEQ"
          else
            echo "Warning: Could not extract lease ID, but deployment may still be active"
            echo "Check: https://console.akash.network/deployments/$DSEQ"
          fi
