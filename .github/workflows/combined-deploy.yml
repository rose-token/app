name: Combined Deployment Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Sepolia and GitHub Pages'
        required: true
        default: 'true'

# Add permissions for both contract deployment and GitHub Pages
permissions:
  contents: read
  id-token: write
  pages: write
  actions: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # First job: Deploy contracts to Sepolia
  deploy-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npx hardhat test
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Update ABIs
        run: node scripts/update-abi.js
      
      - name: Deploy to Sepolia
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npx hardhat run scripts/deploy.js --network sepolia
      
      # Add a delay to ensure contracts are propagated before verification
      - name: Wait for contract propagation
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        run: sleep 90
      
      # Etherscan verification
      - name: Verify contracts on Etherscan
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          # Get contract addresses from deployment output
          MARKETPLACE_ADDRESS=$(cat deployment-output.json | jq -r '.marketplaceAddress')
          TOKEN_ADDRESS=$(cat deployment-output.json | jq -r '.tokenAddress')
          REPUTATION_ADDRESS=$(cat deployment-output.json | jq -r '.reputationAddress')
          GOVERNANCE_ADDRESS=$(cat deployment-output.json | jq -r '.governanceAddress')
          DAO_TREASURY_ADDRESS=$(cat deployment-output.json | jq -r '.daoTreasuryAddress')
          
          # Verify contracts on Etherscan
          npx hardhat verify --network sepolia $MARKETPLACE_ADDRESS $DAO_TREASURY_ADDRESS
          npx hardhat verify --network sepolia $TOKEN_ADDRESS $MARKETPLACE_ADDRESS
          npx hardhat verify --network sepolia $REPUTATION_ADDRESS
          npx hardhat verify --network sepolia $GOVERNANCE_ADDRESS $TOKEN_ADDRESS $REPUTATION_ADDRESS $MARKETPLACE_ADDRESS "10000000000000000000"
      
      - name: Save Contract Addresses
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        run: |
          # Get contract addresses from deployment output
          MARKETPLACE_ADDRESS=$(cat deployment-output.json | jq -r '.marketplaceAddress')
          TOKEN_ADDRESS=$(cat deployment-output.json | jq -r '.tokenAddress')
          REPUTATION_ADDRESS=$(cat deployment-output.json | jq -r '.reputationAddress')
          GOVERNANCE_ADDRESS=$(cat deployment-output.json | jq -r '.governanceAddress')
          DAO_TREASURY_ADDRESS=$(cat deployment-output.json | jq -r '.daoTreasuryAddress')
          
          echo "Saving contract addresses for frontend deployment"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          echo "Token: $TOKEN_ADDRESS"
          echo "Reputation: $REPUTATION_ADDRESS"
          echo "Governance: $GOVERNANCE_ADDRESS"
          echo "DAO Treasury: $DAO_TREASURY_ADDRESS"
          
          # Save as environment variables for the next job
          echo "MARKETPLACE_ADDRESS=$MARKETPLACE_ADDRESS" >> $GITHUB_ENV
          echo "TOKEN_ADDRESS=$TOKEN_ADDRESS" >> $GITHUB_ENV
          echo "REPUTATION_ADDRESS=$REPUTATION_ADDRESS" >> $GITHUB_ENV
          echo "GOVERNANCE_ADDRESS=$GOVERNANCE_ADDRESS" >> $GITHUB_ENV
          echo "DAO_TREASURY_ADDRESS=$DAO_TREASURY_ADDRESS" >> $GITHUB_ENV
          
          # Create a JSON file with contract addresses for artifact passing
          echo "{\"marketplaceAddress\":\"$MARKETPLACE_ADDRESS\",\"tokenAddress\":\"$TOKEN_ADDRESS\",\"reputationAddress\":\"$REPUTATION_ADDRESS\",\"governanceAddress\":\"$GOVERNANCE_ADDRESS\",\"daoTreasuryAddress\":\"$DAO_TREASURY_ADDRESS\"}" > contract-addresses.json
      
      - name: Upload Contract Addresses Artifact
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: contract-addresses
          path: contract-addresses.json
          retention-days: 1

  # Second job: Deploy frontend to GitHub Pages
  deploy-frontend:
    needs: deploy-contracts
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install dependencies
        run: cd frontend && npm install --legacy-peer-deps --force
      
      - name: Download Contract Addresses Artifact
        uses: actions/download-artifact@v4
        with:
          name: contract-addresses
          path: ./
      
      - name: Extract Contract Addresses
        id: extract_addresses
        run: |
          # Read contract addresses from artifact
          MARKETPLACE_ADDRESS=$(cat contract-addresses.json | jq -r '.marketplaceAddress')
          TOKEN_ADDRESS=$(cat contract-addresses.json | jq -r '.tokenAddress')
          REPUTATION_ADDRESS=$(cat contract-addresses.json | jq -r '.reputationAddress')
          GOVERNANCE_ADDRESS=$(cat contract-addresses.json | jq -r '.governanceAddress')
          DAO_TREASURY_ADDRESS=$(cat contract-addresses.json | jq -r '.daoTreasuryAddress')
          
          # Set outputs for use in next steps
          echo "MARKETPLACE_ADDRESS=$MARKETPLACE_ADDRESS" >> $GITHUB_ENV
          echo "TOKEN_ADDRESS=$TOKEN_ADDRESS" >> $GITHUB_ENV
          echo "REPUTATION_ADDRESS=$REPUTATION_ADDRESS" >> $GITHUB_ENV
          echo "GOVERNANCE_ADDRESS=$GOVERNANCE_ADDRESS" >> $GITHUB_ENV
          echo "DAO_TREASURY_ADDRESS=$DAO_TREASURY_ADDRESS" >> $GITHUB_ENV
          
          echo "Using contract addresses from artifact:"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          echo "Token: $TOKEN_ADDRESS"
          echo "Reputation: $REPUTATION_ADDRESS"
          echo "Governance: $GOVERNANCE_ADDRESS"
          echo "DAO Treasury: $DAO_TREASURY_ADDRESS"
      
      - name: Set Build Version
        run: echo "BUILD_VERSION=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_ENV
      
      - name: Install root dependencies for ABI generation
        run: npm ci
        
      - name: Compile contracts and update ABIs
        run: npm run update-abi
      
      - name: Build
        run: cd frontend && npm run build
        env:
          REACT_APP_MARKETPLACE_ADDRESS: ${{ env.MARKETPLACE_ADDRESS }}
          REACT_APP_TOKEN_ADDRESS: ${{ env.TOKEN_ADDRESS }}
          REACT_APP_REPUTATION_ADDRESS: ${{ env.REPUTATION_ADDRESS }}
          REACT_APP_GOVERNANCE_ADDRESS: ${{ env.GOVERNANCE_ADDRESS }}
          REACT_APP_DAO_TREASURY_ADDRESS: ${{ env.DAO_TREASURY_ADDRESS }}
          REACT_APP_BUILD_VERSION: ${{ env.BUILD_VERSION }}
          REACT_APP_PINATA_API_KEY: ${{ secrets.REACT_APP_PINATA_API_KEY }}
          REACT_APP_PINATA_SECRET_API_KEY: ${{ secrets.REACT_APP_PINATA_SECRET_API_KEY }}
          REACT_APP_PINATA_JWT: ${{ secrets.REACT_APP_PINATA_JWT }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
