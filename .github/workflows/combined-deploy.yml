name: Combined Deployment Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Sepolia and GitHub Pages'
        required: true
        default: 'true'
      seed_amount:
        description: 'USDC amount to seed treasury (testnet only)'
        required: false
        default: '1'

# Add permissions for both contract deployment and GitHub Pages
permissions:
  contents: read
  id-token: write
  pages: write
  actions: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # First job: Deploy contracts to Sepolia
  deploy-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npx hardhat test
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Update ABIs
        run: node scripts/update-abi.js
      
      - name: Deploy to Sepolia
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: npx hardhat run scripts/deploy.js --network sepolia
      
      - name: Seed Treasury
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SEED_AMOUNT: ${{ github.event.inputs.seed_amount || '10000' }}
        run: npx hardhat run scripts/seed-treasury.js --network sepolia
      
      # Add a delay to ensure contracts are propagated before verification
      - name: Wait for contract propagation
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        run: sleep 90
      
      # Etherscan verification
      - name: Verify contracts on Etherscan
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        continue-on-error: true
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          # Get contract addresses from deployment output
          TOKEN_ADDRESS=$(cat deployment-output.json | jq -r '.tokenAddress')
          TREASURY_ADDRESS=$(cat deployment-output.json | jq -r '.treasuryAddress')
          MARKETPLACE_ADDRESS=$(cat deployment-output.json | jq -r '.marketplaceAddress')
          
          # Get external addresses for constructor args
          USDC_ADDRESS=$(cat deployment-output.json | jq -r '.externalAddresses.usdc')
          WBTC_ADDRESS=$(cat deployment-output.json | jq -r '.externalAddresses.wbtc')
          WETH_ADDRESS=$(cat deployment-output.json | jq -r '.externalAddresses.weth')
          PAXG_ADDRESS=$(cat deployment-output.json | jq -r '.externalAddresses.paxg')
          BTC_FEED=$(cat deployment-output.json | jq -r '.externalAddresses.btcUsdFeed')
          ETH_FEED=$(cat deployment-output.json | jq -r '.externalAddresses.ethUsdFeed')
          XAU_FEED=$(cat deployment-output.json | jq -r '.externalAddresses.xauUsdFeed')
          SWAP_ROUTER=$(cat deployment-output.json | jq -r '.externalAddresses.swapRouter')
          DEPLOYER=$(cat deployment-output.json | jq -r '.deployer')
          
          echo "Verifying contracts..."
          echo "Token: $TOKEN_ADDRESS"
          echo "Treasury: $TREASURY_ADDRESS"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          
          # Verify RoseToken (constructor: address _initialAuthorized)
          npx hardhat verify --network sepolia $TOKEN_ADDRESS $DEPLOYER || echo "Token verification failed or already verified"
          
          # Verify RoseTreasury (constructor: roseToken, usdc, wbtc, weth, paxg, btcFeed, ethFeed, xauFeed, swapRouter)
          npx hardhat verify --network sepolia $TREASURY_ADDRESS \
            $TOKEN_ADDRESS \
            $USDC_ADDRESS \
            $WBTC_ADDRESS \
            $WETH_ADDRESS \
            $PAXG_ADDRESS \
            $BTC_FEED \
            $ETH_FEED \
            $XAU_FEED \
            $SWAP_ROUTER || echo "Treasury verification failed or already verified"
          
          # Verify RoseMarketplace (constructor: roseToken, daoTreasury)
          npx hardhat verify --network sepolia $MARKETPLACE_ADDRESS $TOKEN_ADDRESS $TREASURY_ADDRESS || echo "Marketplace verification failed or already verified"
      
      - name: Save Contract Addresses
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        run: |
          # Get contract addresses from deployment output
          TOKEN_ADDRESS=$(cat deployment-output.json | jq -r '.tokenAddress')
          TREASURY_ADDRESS=$(cat deployment-output.json | jq -r '.treasuryAddress')
          MARKETPLACE_ADDRESS=$(cat deployment-output.json | jq -r '.marketplaceAddress')
          USDC_ADDRESS=$(cat deployment-output.json | jq -r '.externalAddresses.usdc')
          
          echo "Saving contract addresses for frontend deployment"
          echo "Token: $TOKEN_ADDRESS"
          echo "Treasury: $TREASURY_ADDRESS"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          echo "USDC: $USDC_ADDRESS"
          
          # Save as environment variables for the next job
          echo "TOKEN_ADDRESS=$TOKEN_ADDRESS" >> $GITHUB_ENV
          echo "TREASURY_ADDRESS=$TREASURY_ADDRESS" >> $GITHUB_ENV
          echo "MARKETPLACE_ADDRESS=$MARKETPLACE_ADDRESS" >> $GITHUB_ENV
          echo "USDC_ADDRESS=$USDC_ADDRESS" >> $GITHUB_ENV
          
          # Create a JSON file with contract addresses for artifact passing
          echo "{\"tokenAddress\":\"$TOKEN_ADDRESS\",\"treasuryAddress\":\"$TREASURY_ADDRESS\",\"marketplaceAddress\":\"$MARKETPLACE_ADDRESS\",\"usdcAddress\":\"$USDC_ADDRESS\"}" > contract-addresses.json
      
      - name: Upload Contract Addresses Artifact
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: contract-addresses
          path: contract-addresses.json
          retention-days: 1
      
      - name: Upload Deployment Output
        if: github.event_name == 'push' || github.event.inputs.deploy == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-output
          path: deployment-output.json
          retention-days: 30

  # Second job: Deploy frontend to GitHub Pages
  deploy-frontend:
    needs: deploy-contracts
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install dependencies
        run: cd frontend && npm install
      
      - name: Download Contract Addresses Artifact
        uses: actions/download-artifact@v4
        with:
          name: contract-addresses
          path: ./
      
      - name: Extract Contract Addresses
        id: extract_addresses
        run: |
          # Read contract addresses from artifact
          TOKEN_ADDRESS=$(cat contract-addresses.json | jq -r '.tokenAddress')
          TREASURY_ADDRESS=$(cat contract-addresses.json | jq -r '.treasuryAddress')
          MARKETPLACE_ADDRESS=$(cat contract-addresses.json | jq -r '.marketplaceAddress')
          USDC_ADDRESS=$(cat contract-addresses.json | jq -r '.usdcAddress')
          
          # Set outputs for use in next steps
          echo "TOKEN_ADDRESS=$TOKEN_ADDRESS" >> $GITHUB_ENV
          echo "TREASURY_ADDRESS=$TREASURY_ADDRESS" >> $GITHUB_ENV
          echo "MARKETPLACE_ADDRESS=$MARKETPLACE_ADDRESS" >> $GITHUB_ENV
          echo "USDC_ADDRESS=$USDC_ADDRESS" >> $GITHUB_ENV
          
          echo "Using contract addresses from artifact:"
          echo "Token: $TOKEN_ADDRESS"
          echo "Treasury: $TREASURY_ADDRESS"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          echo "USDC: $USDC_ADDRESS"
      
      - name: Set Build Version
        run: echo "BUILD_VERSION=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_ENV
      
      - name: Install root dependencies for ABI generation
        run: npm ci
        
      - name: Compile contracts and update ABIs
        run: npm run update-abi
      
      - name: Build
        run: cd frontend && npm run build
        env:
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          VITE_TOKEN_ADDRESS: ${{ env.TOKEN_ADDRESS }}
          VITE_TREASURY_ADDRESS: ${{ env.TREASURY_ADDRESS }}
          VITE_MARKETPLACE_ADDRESS: ${{ env.MARKETPLACE_ADDRESS }}
          VITE_USDC_ADDRESS: ${{ env.USDC_ADDRESS }}
          VITE_BUILD_VERSION: ${{ env.BUILD_VERSION }}
          VITE_PINATA_API_KEY: ${{ secrets.REACT_APP_PINATA_API_KEY }}
          VITE_PINATA_SECRET_API_KEY: ${{ secrets.REACT_APP_PINATA_SECRET_API_KEY }}
          VITE_PINATA_JWT: ${{ secrets.REACT_APP_PINATA_JWT }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
