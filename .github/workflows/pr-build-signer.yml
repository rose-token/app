name: PR Build Signer

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/signer/**'
      - '.github/workflows/pr-build-signer.yml'

jobs:
  build-signer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Compile contracts and generate ABIs
        run: npm run update-abi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/signer
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: true

      - name: Run container to test startup
        run: |
          # Build locally with a tag we can reference
          docker build -t rose-signer-test ./backend/signer

          # Run in background with a name
          docker run -d --name signer-test \
            -e SIGNER_PRIVATE_KEY=${{ secrets.PASSPORT_SIGNER_PRIVATE_KEY }} \
            -e VITE_GITCOIN_API_KEY=${{ secrets.VITE_GITCOIN_API_KEY }} \
            -e VITE_GITCOIN_SCORER_ID=${{ secrets.VITE_GITCOIN_SCORER_ID }} \
            -e PORT=3000 \
            -p 3000:3000 \
            rose-signer-test

          # Wait for startup and show logs
          sleep 20
          docker logs signer-test

          # Clean up
          docker stop signer-test
          docker rm signer-test

          echo "Container startup test complete"
