name: PR Build Signer

on:
  push:
    branches: [ 'debug-signer-*' ]  # Temporary for debugging
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/signer/**'
      - '.github/workflows/pr-build-signer.yml'

jobs:
  build-signer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/signer
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container to test startup
        run: |
          # Build locally with a tag we can reference
          docker build -t rose-signer-test ./backend/signer

          # Run container and capture output (timeout after 10 seconds)
          timeout 10 docker run --rm \
            -e SIGNER_PRIVATE_KEY=${{ secrets.PASSPORT_SIGNER_PRIVATE_KEY }} \
            -e GITCOIN_API_KEY=${{ secrets.VITE_GITCOIN_API_KEY }} \
            -e GITCOIN_SCORER_ID=${{ secrets.VITE_GITCOIN_SCORER_ID }} \
            -e PORT=3000 \
            -p 3000:3000 \
            rose-signer-test || true

          echo "Container startup test complete"
