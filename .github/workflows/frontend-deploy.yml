name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Build
        run: cd frontend && npm run build
        env:
          REACT_APP_MARKETPLACE_ADDRESS: ${{ secrets.MARKETPLACE_ADDRESS }}
          REACT_APP_TOKEN_ADDRESS: ${{ secrets.TOKEN_ADDRESS }}
      
      # Add your deployment steps here (e.g., to GitHub Pages, Netlify, etc.)
