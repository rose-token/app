name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'
      
      - name: Install dependencies
        run: cd frontend && npm install
      
      - name: Download Contract Addresses Artifact
        uses: actions/download-artifact@v4
        with:
          name: contract-addresses
          path: ./

      - name: Extract Contract Addresses
        id: extract_addresses
        run: |
          # Read contract addresses from artifact
          MARKETPLACE_ADDRESS=$(cat contract-addresses.json | jq -r '.marketplaceAddress')
          TOKEN_ADDRESS=$(cat contract-addresses.json | jq -r '.tokenAddress')
          
          # Set outputs for use in next steps
          echo "MARKETPLACE_ADDRESS=$MARKETPLACE_ADDRESS" >> $GITHUB_ENV
          echo "TOKEN_ADDRESS=$TOKEN_ADDRESS" >> $GITHUB_ENV
          
          echo "Using contract addresses from artifact:"
          echo "Marketplace: $MARKETPLACE_ADDRESS"
          echo "Token: $TOKEN_ADDRESS"
      
      - name: Build
        run: cd frontend && npm run build
        env:
          REACT_APP_MARKETPLACE_ADDRESS: ${{ env.MARKETPLACE_ADDRESS }}
          REACT_APP_TOKEN_ADDRESS: ${{ env.TOKEN_ADDRESS }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
