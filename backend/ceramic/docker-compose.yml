version: '3.8'

services:
  ceramic:
    build: .
    ports:
      - "7007:7007"
    environment:
      - CERAMIC_ENABLE_EXPERIMENTAL_COMPOSE_DB=true
      - CORS_ALLOWED_ORIGINS=https://emmadorably.github.io,http://localhost:5173
    volumes:
      - ceramic-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7007/api/v0/node/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ceramic-data:
