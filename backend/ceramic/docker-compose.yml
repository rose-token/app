version: '3.8'

services:
  ceramic:
    build: .
    ports:
      - "7007:7007"
      - "5101:5101"
    environment:
      - CERAMIC_ENABLE_EXPERIMENTAL_COMPOSE_DB=true
      - CERAMIC_NETWORK=mainnet
      - CORS_ALLOWED_ORIGINS=*
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
    volumes:
      - ceramic-one-data:/data/ceramic-one
      - js-ceramic-data:/data/statestore
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7007/api/v0/node/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  ceramic-one-data:
  js-ceramic-data:
