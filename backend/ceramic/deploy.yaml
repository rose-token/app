---
version: "2.0"

services:
  ceramic:
    image: ghcr.io/emmadorably/rose-token-v3/rose-ceramic:latest
    expose:
      - port: 7007
        as: 80
        to:
          - global: true
    env:
      - CERAMIC_ENABLE_EXPERIMENTAL_COMPOSE_DB=true
      - CERAMIC_NETWORK=mainnet
      - CORS_ALLOWED_ORIGINS=https://emmadorably.github.io,http://localhost:5173
      - CERAMIC_ADMIN_DID=PLACEHOLDER_ADMIN_DID
      - CERAMIC_ADMIN_PRIVATE_KEY=PLACEHOLDER_ADMIN_PRIVATE_KEY
      - ETHEREUM_RPC_URL=PLACEHOLDER_ETH_RPC_URL
    params:
      storage:
        data:
          mount: /data
          readOnly: false

profiles:
  compute:
    ceramic:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          - size: 2Gi
          - name: data
            size: 20Gi
            attributes:
              persistent: true
              class: beta3

  placement:
    dcloud:
      attributes:
        host: akash
      pricing:
        ceramic:
          denom: uakt
          amount: 10000

deployment:
  ceramic:
    dcloud:
      profile: ceramic
      count: 1
